<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi Fu Mi game</title>
    <script src="https://kit.fontawesome.com/11ef3db6d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">

        <!-- Title -->
        <h1>ShiFuMi Game</h1>

        <!-- Score container -->
        <div class="score-container">
            <p>Score : <span id="user-score"></span> - <span id="opponent-score"></span></p>
        </div>

        <!-- Global choice container -->
        <div class="global-choice-container">

            <!-- User choice container -->
            <div class="user-choice-container">
                <div class="choice-element choice-leaf" title="LEAF"><i class="fas fa-hand-paper"><span class="choice-info">Leaf</span></i></div>
                <div class="choice-element choice-rock" title="ROCK"><i class="fas fa-hand-rock"></i><span class="choice-info">Rock</span></div>
                <div class="choice-element choice-scissors" title="SCISSORS"><i class="fas fa-cut"></i><span class="choice-info">Scissors</span></div>
            </div>

            <!-- Opponent choice container -->
            <div class="opponent-choice-container">
                <div class="choice-element choice-leaf" title="Leaf"><i class="fas fa-hand-paper"></i><span class="choice-info">Leaf</span></div>
                <div class="choice-element choice-rock" title="Rock"><i class="fas fa-hand-rock"><span class="choice-info">Rock</span></i></div>
                <div class="choice-element choice-scissors" title="Scissors"><i class="fas fa-cut"></i><span class="choice-info">Scissors</span></div>
            </div>

        </div>

        <!-- Fight container -->
        <div class="fight-container">

        </div>
    </div>
</body>
</html>
