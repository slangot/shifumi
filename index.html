<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi Fu Mi game</title>
    <script src="https://kit.fontawesome.com/11ef3db6d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">

        <!-- Score container -->
        <div class="score-container">
            <p>Score : <span id="user-score"></span> - <span id="opponent-score"></span></p>
        </div>

        <!-- User choice container -->
        <div class="user-choice-container">
            <div class="choice-element choice-leaf"><i class="fas fa-hand-paper"></i></div>
            <div class="choice-element choice-rock"><i class="fas fa-hand-rock"></i></div>
            <div class="choice-element choice-scissors"><i class="fas fa-cut"></i></div>
        </div>

        <!-- Opponent choice container -->
        <div class="user-choice-container">
            <div class="choice-element choice-leaf"><i class="fas fa-hand-paper"></i></div>
            <div class="choice-element choice-rock"><i class="fas fa-hand-rock"></i></div>
            <div class="choice-element choice-scissors"><i class="fas fa-cut"></i></div>
        </div>

        <!-- Fight container -->
        <div class="fight-container">
            
        </div>
    </div>
</body>
</html>
