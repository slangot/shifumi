<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi Fu Mi game</title>
    <script src="https://kit.fontawesome.com/11ef3db6d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">

        <!-- Title -->
        <h1>ShiFuMi Game</h1>

        <!-- Score container -->
        <div class="score-container">
            <p>Score : <span id="user-score">0</span> - <span id="opponent-score">0</span></p>
        </div>

        <!-- Global choice container -->
        <div class="global-choice-container">

            <!-- User choice container -->
            <div class="user-choice-container">
                <div class="choice-element choice-leaf" title="PAPER" value="1"><i class="fas fa-hand-paper"></i></div>
                <div class="choice-element choice-rock" title="ROCK" value="2"><i class="fas fa-hand-rock"></i></div>
                <div class="choice-element choice-scissors" title="SCISSORS" value="3"><i class="fas fa-cut"></i></div>
            </div>

        </div>

        <!-- Fight container -->
        <div class="fight-container">
            <div class="fight-info-container">
                <h2>Fight</h2>
                <h3 class="fight-result-info"></h3>
            </div>
            <div class="fight-box">
                <div class="choice-fight user-choice-fight"><i class="fas fa-hand-rock"></i></div>
                <div class="choice-fight opponent-choice-fight"><i class="fas fa-hand-rock"></i></div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
